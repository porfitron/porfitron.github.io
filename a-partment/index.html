<!DOCTYPE html>
<html>
  <head>
      <title>A-Partment - VR Tour of an Apartment</title>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene position="0 0 -5">
      
<!--// Floor plan scale -->
<a-entity id="floorPlan" position="0 0 -5">
  
<!--// First floor -->
<a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#FF8C8E"></a-plane>

<!--// Left wall -->
<a-plane position="-1.5 .25 .5" rotation="0 90 0" width="2" height=".5" color="#82D1F5"></a-plane><!--cyan left wall-->

<!--// Back wall -->
<a-plane position="0 .25 -1.5" rotation="0 0 0" width="3" height=".5" color="#B0B2E9"></a-plane><!--lilac back outside-->

<!--// Front wall -->
<a-plane position="-1.5 .25 -1.5" rotation="0 0 0" width="2" height=".5" color="#B0B2E9"></a-plane><!--lilac front-->

<!--// Right wall -->

<!--// Kitchen wall -->
<a-plane position=".5 .25 -.5" rotation="0 0 0" width="2" height=".5" color="#FABA00"></a-plane><!--orange kitchen wall-->
  
  
  </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

  </body>
</html>
