<!DOCTYPE html>
<html>
  <head>
      <title>A-Partment - VR Tour of an Apartment</title>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>
      
      <a-plane position="0 0 -5" rotation="-90 0 0" width="4" height="5" color="#FF8C8E"></a-plane><!--coral living room ground-->
      <a-plane position="-2 1 -4" rotation="0 90 0" width="3" height="2" color="#82D1F5"></a-plane><!--cyan left wall-->
      <a-plane position="2 1 -4.25" rotation="0 -90 0" width="1.5" height="2" color="#B6D806"></a-plane><!--lime right wall-->
      <a-plane position="1 1 -6" rotation="0 0 0" width="4" height="2" color="#FABA00"></a-plane><!--orange kitchen wall-->
      <a-plane position=".5 1 -7.5" rotation="0 0 0" width="5" height="2" color="#B0B2E9"></a-plane><!--lilac back outside-->
      <a-plane position="2.5 0 -5.5" rotation="-90 0 0" width="1" height="4" color="#FF8C8E"></a-plane><!--coral ground-->

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

  </body>
