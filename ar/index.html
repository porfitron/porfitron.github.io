<html>
<head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <a-assets>
    <a-asset-item id="fox-obj" src="images/fox.obj"></a-asset-item>
    <a-asset-item id="fox-mtl" src="images/fox.mtl"></a-asset-item>
    </a-assets>
     <a-entity obj-model="obj: #fox-obj; mtl: #fox-mtl" position="0 0 0" rotation="45 180 90" scale=".4 .4 .4"></a-entity>
    <!-- define a camera which will move according to the marker position -->
    <!-- <a-marker-camera type='pattern' patternUrl='images/mozilla-m.patt'></a-marker-camera> -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
